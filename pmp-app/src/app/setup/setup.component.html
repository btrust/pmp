<h1>App Setup</h1>
<form>
  <div class="container">
  <div class="form-group">
    <label for="userName">Name:</label>
    <input type="text" class="form-control" id="userName" aria-describedby="nameHelp" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="userDodid">DoD ID:</label>
    <input type="tel" class="form-control" id="userDodid" placeholder="DoD ID">
    <small id="dodidHelp" class="form-text text-muted">Ten-digit number located on the back of your CAC.</small>
    
  </div>
  <div class="form-group">
    <label for="userPosition">Duty Position:</label>
    <select class="form-control" id="userPosition">
			  <optgroup label="Pilots">
				  <option value="EP">Evaluator Pilot</option>
				  <option value="IP">Instructor Pilot</option>
				  <option value="MP">Mission Pilot</option>
				  <option value="FPQ">Co-Pilot "Q"</option>
				  <option value="FPC">Co-Pilot "C"</option>
			   </optgroup>
			  <optgroup label="Booms">
			  	  <option value="EB">Evaluator Boom</option>
				  <option value="IB">Instructor Boom</option>
				  <option value="MB">Mission Boom</option>
				  <option value="FB">First Boom</option>
			  </optgroup>
    </select>
  </div>

  <div class="form-group">
    <label for="userSquadron">Squadron:</label>
    <select class="form-control" id="userSquadron">
				  <option value="92">92 ARS</option>
				  <option value="93">93 ARS</option>
				  <option value="384">384 ARS</option>
    </select>
  </div>





  <div class="form-group">
    <label for="exampleSelect2">Example multiple select</label>
    <select multiple class="form-control" id="exampleSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Example textarea</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
  </div>
  <fieldset class="form-group">
    <legend>Radio buttons</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Option one is this and that&mdash;be sure to include why it's great
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        Option two can be something else and selecting it will deselect option one
      </label>
    </div>
    <div class="form-check disabled">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        Option three is disabled
      </label>
    </div>
  </fieldset>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
