<h2>8UN42TB01232</h2>
<h5>Leg: 1</h5>

<form [formGroup]="msnGeneralForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="msnSymbol">Symbol:</label>
    <input formControlName="msnSymbol" type="text" class="form-control-lg" id="msnSymbol" placeholder="">
    <span *ngIf="!msnGeneralForm.get('msnSymbol').valid && msnGeneralForm.get('msnSymbol').touched" class="help-block">Enter a valid Symbol.</span>
  </div>

  <div class="form-group">
    <label for="msnPurpose">Purpose:</label>
    <select class="form-control-lg" id="msnPurpose" formControlName="msnPurpose">
      <option *ngFor="let codes of PURPOSE_CODES">{{ codes }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="msnAuth">Auth:</label>
    <input formControlName="msnAuth" type="tel" class="form-control-lg" id="msnAuth" placeholder="">
    <span *ngIf="!msnGeneralForm.get('msnAuth').valid && msnGeneralForm.get('msnAuth').touched" class="help-block">Enter a valid Auth.</span>
  </div>

  <div class="form-group">
    <label for="msnTail">Tail:</label>
    <input formControlName="msnTail" type="tel" class="form-control-lg" id="msnTail" placeholder="YY-####" [ngbTypeahead]="search">
    <span *ngIf="!msnGeneralForm.get('msnTail').valid && msnGeneralForm.get('msnTail').touched" class="help-block">Enter a valid Tail.</span>
  </div>


  <div class="form-group">
    <label for="msnCallsign">Call Sign:</label>
    <input formControlName="msnCallsign" type="text" class="form-control-lg" id="msnCallsign" placeholder="AFRCE01">
    <span *ngIf="!msnGeneralForm.get('msnCallsign').valid && msnGeneralForm.get('msnCallsign').touched" class="help-block">Enter a valid Call Sign.</span>
  </div>
</form>
<h2 *ngIf="tailDetails"> {{tailDetails.selcal}}, {{tailDetails.hex}}, KC-135{{tailDetails.model}}</h2>
